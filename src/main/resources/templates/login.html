<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
<title>Kirjaudu järjestelmään</title>
</head>
<body>
<div th:if="${param.error}">
	Virheellinen käyttäjätunnus ja salasana
</div>

	<div th:if="${param.logout}">
	Kirjaudu järjestelmään
	
</div>	

<form th:action="@{/login}" method="post">
<div><label> Käyttäjätunnus : <input type="text" name="username"/> </label></div>
<div><label> Salasana: <input type="password" name="password"/> </label></div>
<div><input type="submit" value="Kirjaudu sisään"/></div>
</form>
</body>
</html>
